<div class="clr"></div>
<h3>Top Employees</h3>
<div class="grid grid-pad">
  <a *ngFor="let employee of employees" [routerLink]="['/employees/'+employee.id]" class="col-1-4">
    <div class="module employee">
      <small>{{employee.role | uppercase }}</small>
      <h4>{{employee.name}}</h4>
      <span>Salary: <small>{{employee.salary | currency:'INR'}}</small></span>
    </div>
  </a>
</div>

<org-employee-search (employeeSelected)="onEmployeeSelected($event)"></org-employee-search>
